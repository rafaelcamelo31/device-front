<div *ngIf="category">
  <h2>{{ category.name }}</h2>
  <div><span>id: </span>{{ category.id }}</div>
  <div>
    <label for="category-name">category name: </label>
    <input id="category-name" [(ngModel)]="category.name" placeholder="name" />
  </div>
</div>

<button (click)="goBack()">go back</button>
