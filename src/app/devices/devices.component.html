<h2>Device List</h2>
<ul class="devices">
  <li
    *ngFor="let device of devices"
    (click)="onSelect(device)"
    [class.selected]="device === selectedDevice"
  >
    <span class="badge">{{ device.id }}</span>
    <span class="item">{{ device.color }}</span>
    <span class="item">{{ device.partNumber }}</span>
    <span class="item">{{ device.categoryId }} </span>
  </li>
</ul>

<app-device-detail [device]="selectedDevice"></app-device-detail>
